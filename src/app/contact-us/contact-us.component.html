<div class="page-container">
  <div class="page-content-wrapper">
      <div class="page-head">
          <div class="container">          
              <div class="page-title"><h1>Contact US</h1></div>
          </div>       
      </div>
      <div class="page-content">
       <div class="container">
          <ul class="page-breadcrumb breadcrumb">
              <li><a routerLink="/user/dashboard">Dashboard</a></li>
              <li><span class="active">Contact US</span></li>
          </ul>
        <div class="page-content-inner">
           <div class="row">
              <div class="col-md-12">
                  <div class="portlet light portlet-fit bordered">                      
                    <div class="portlet-body">
                      <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                          <div class="well well-sm">
                            <form class="form-horizontal" [formGroup]="contactform" (ngSubmit)="sendEmail()">
                            <fieldset>                                                    
                              <!-- Name input-->
                              <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                  <input type="text" placeholder="Name" class="form-control" formControlName="name" required>
                                  <div class="col-12 alert alert-danger"
                                  *ngIf="name.errors && (name.dirty || name.touched)">
                                <p *ngIf="name.errors.required">Name is required</p>
                                
                              </div>
                                </div>
                              </div>                      
                              <!-- Email input-->
                              <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Email</label>
                                <div class="col-md-9">
                                  <input type="text" placeholder="Email" class="form-control" formControlName="email" required>
                                  <div class="col-12 alert alert-danger"
                                      *ngIf="email.errors && (email.dirty || email.touched)">
                                    <p *ngIf="email.errors.required">Email is required</p>
                                    <p *ngIf="email.errors.pattern">Email is invalid</p>
                                  </div>
                                </div>
                              </div>                      
                              <!-- Message body -->
                              <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Message</label>
                                <div class="col-md-9">
                                  <textarea class="form-control" placeholder="Please enter message here..." rows="5" formControlName="message" required></textarea>
                                  <div class="col-12 alert alert-danger"
                                    *ngIf="message.errors && (message.dirty || message.touched)">
                                  <p *ngIf="message.errors.required">Message is required</p>
                                  
                                </div>                                
                                </div>
                              </div>                      
                              <!-- Form actions -->
                              <div class="form-group">
                                <div class="col-md-12 text-right">
                                  <button type="submit" [disabled]="!contactform.valid" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                              </div>
                            </fieldset>
                            </form>
                          </div>
                        </div>
                    </div>
                        
                    </div>
                </div>
              </div>
           </div>
        </div>
       </div>
    </div>    
</div>
</div>
