<div class=" login">
  <!-- BEGIN LOGO -->
  <div class="logo">
      
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
      <!-- BEGIN LOGIN FORM -->
      <form [formGroup]="loginform" (ngSubmit)="chkLogin()">
        <h3 class="form-title font-green">Sign In</h3>        
        <div class="form-group">
           <label class="control-label visible-ie8 visible-ie9">Email</label>
           <input type="email" class="form-control" placeholder="Email" formControlName="email" required>
           <div class="col-12 alert alert-danger"
           *ngIf="email.errors && (email.dirty || email.touched)">
         <p *ngIf="email.errors.required">Email is required</p>
         <p *ngIf="email.errors.pattern">Email is invalid</p>
       </div>
          </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password" required>  
            <div class="col-12 alert alert-danger"
            *ngIf="password.errors && (password.dirty || password.touched)">
          <p *ngIf="password.errors.required">Password is required</p>
          <p *ngIf="password.errors.minlength">Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </p>
        </div>
          </div>
        <div class="form-actions">
            <button type="submit" [disabled]="!loginform.valid" class="btn green uppercase">Login</button>
            <label class="rememberme check mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" value="1" />Remember
                <span></span>
            </label>
            <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
        </div>
        
        
    </form>
    <!-- END LOGIN FORM -->
  </div>
  <div class="copyright"> 2018 Â©  Yashvant Yadav</div>
  
</div>
